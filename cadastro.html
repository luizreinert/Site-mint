<html>
    <head>
        <meta charset="utf-8" lang="pt-br">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>APP Orçamento Pessoal</title>
        <link href="style.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <header class="header-main z-2 py-4 navbar navbar-expand-lg d-flex justify-content-center nav-anim nav-anim2 col-12" id="header-main">
            <nav class="d-flex col-10 align-items-center justify-content-between container-fluid" id="nav">
                <a class="nav-brand position-relative" href="index.html">
                    <img src="assets/icone3.png">
                    <span class="brand-title">Mint.</span>
                </a>
                <button class="navbar-toggler shadow-none border-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-div="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item mx-4 my-lg-0 my-2">
                            <a class="link" href="cadastro.html">Cadastro</a>
                        </li>
                        <li class="nav-item mx-4 my-lg-0 my-2">
                            <a class="link" href="consulta.html">Consulta</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="background-div">
            <img src="assets/bg-cadastro.png">
        </div>
        <div id="alert-bg"></div>
        <div class="align-self-center alert-div col-xxl-4 col-xl-5 col-lg-6 col-md-7 col-9" id="alert-div"></div>
        <div class="d-flex flex-grow-1">
            <div class="d-flex flex-column flex-lg-row column-gap-5 position-relative align-items-center justify-content-lg-center justify-content-around col-12">
                <div class="d-flex register-title col-lg-6 col-12 justify-content-center">Registro de <br> nova despesa</div>
                <div class="d-flex flex-column position-relative col-lg-5 col-sm-8 col-11" id="formulario">
                    <div class="d-flex flex-column row-gap-5 justify-content-center form-main p-lg-5 p-3">
                        <div class="d-flex justify-content-between">
                            <div class="d-flex col-2 align-items-center input-div">
                                <span class="position-absolute input-label ps-2">Dia*</span>
                                <input class="col-12 ps-2 form-input" id="dia">
                            </div>
                            <div class="d-flex col-4 align-items-center input-div">
                                <span class="position-absolute input-label ps-2">Mês*</span>
                                <select class="form-input col-12 select" id="mes">
                                    <option value=""></option>
                                    <option value="01">Janeiro</option>
                                    <option value="02">Fevereiro</option>
                                    <option value="03">Março</option>
                                    <option value="04">Abril</option>
                                    <option value="05">Maio</option>
                                    <option value="06">Junho</option>
                                    <option value="07">Julho</option>
                                    <option value="08">Agosto</option>
                                    <option value="09">Setembro</option>
                                    <option value="10">Outubro</option>
                                    <option value="11">Novembro</option>
                                    <option value="12">Dezembro</option>
                                </select>
                            </div>
                           <div class="d-flex col-3 align-items-center input-div">
                                <span class="position-absolute input-label ps-2">Ano*</span>
                                <select class="col-12 ps-2 form-input" id="ano">
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between col-12">
                            <div class="d-flex col-7 align-items-center input-div">
                                <span class="position-absolute input-label ps-2">Tipo de despesa*</span>
                                <select class="col-12 ps-2 form-input" id="tipo-despesa">
                                    <option value=""></option>
                                    <option>Alimentação</option>
                                    <option>Educação</option>
                                    <option>Lazer</option>
                                    <option>Saúde</option>
                                    <option>Transporte</option>
                                </select>
                            </div>
                            <div class="d-flex col-4 align-items-center input-div">
                                <span class="position-absolute input-label ps-2">Valor*</span>
                                <input class="col-12 ps-2 form-input" type="number" id="valor-despesa">
                            </div>
                        </div>
                        <div class="d-flex col-12 align-items-center input-div">
                            <span class="position-absolute input-label ps-2">Descrição</span>
                            <input class="col-12 ps-2 form-input" id="desc-despesa">
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" id="add-despesa">Cadastrar despesa</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="cadastro-script.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" lang="pt-br">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>APP Orçamento Pessoal</title>
        <link href="style.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <header class="header-main z-2 navbar navbar-expand-lg d-flex justify-content-center mobile" id="header-main">
            <nav class="d-flex align-items-center container col-10" id="nav">
                <a class="nav-brand position-relative" href="index.html">
                    <img src="assets/logos/logo-light.png">
                    <span class="brand-title">Mint.</span>
                </a>
                <button class="navbar-toggler ms-auto shadow-none border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span><ion-icon class="display-1 text-light align-self-center mt-2 md hydrated" name="reorder-three-outline" role="img"></ion-icon></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-4 my-lg-0 my-2">
                        <a class="link" href="cadastro.html">Registrar despesas</a>
                    </li>
                    <li class="nav-item mx-4 my-lg-0 my-2">
                        <a class="link" href="consulta.html">Consulta</a>
                    </li>
                </ul></div>
            </nav>
        </header>        
        <div class="align-self-center alert-div col-xxl-4 col-xl-5 col-lg-6 col-md-7 col-9" id="alert-div"></div>
        <div class="d-flex justify-content-center flex-grow-1 mt-4">
            <div class="d-flex flex-column bodycard px-0 px-md-5 col-11 col-md-10">
                <div class="display-1 title-consulta mb-3 mb-xl-4 d-flex">Consulta de despesa</div>
                <div class="d-flex col-12 flex-row column-gap-5 justify-content-between mb-4">
                    <div class="d-flex col-6 align-items-center input-div">
                        <span class="position-absolute input-label ps-2">Pesquise por palavras chaves ou valor da depesa</span>
                        <input type="text" class="col-12 ps-2 form-input" id="filter-search">
                    </div>
                    <div class="d-flex col flex-row justify-content-start column-gap-4">
                        <button type="submit" class="filter-btn px-3" id="filter">
                            <ion-icon name="search"></ion-icon>
                            <span>Pesquisar</span>
                        </button>
                        <div class="d-flex">
                            <button type="submit" class="adv-search-btn px-3" id="adv-search">
                                <span class="align-middle">Pesquisa avançada</span>
                                <ion-icon class="align-middle adv-search-icon" id="adv-search-icon" name="caret-up-outline"></ion-icon>
                            </button>
                        </div>
                         <button type="submit" class="clear-checkbox-btn d-none px-3" id="clear-checkbox">
                                <span>Remover selecionados</span> 
                        </button>
                    </div>
                </div>
                <div class="d-flex flex-row col-12 justify-content-between px-5 column-gap-5 adv-search-inputs" id="adv-search-inputs">
                    <div class="d-flex flex-column row-gap-5 pt-5 pb-4 col-12">
                        <div class="d-flex justify-content-between filter-gap flex-column flex-sm-row col-12">
                            <div class="d-flex justify-content-between col-12 col-sm-5">
                                <div class="d-flex col-2 col-sm-3 align-items-center input-div">
                                    <span class="position-absolute input-label ps-2">Dia</span>
                                    <input type="number" class="col-12 ps-2 form-input" id="filter-dia">
                                </div>
                                <div class="d-flex col-5 col-sm-4 align-items-center input-div">
                                    <span class="position-absolute input-label ps-2">Mês</span>
                                    <select class="form-input col-12 select" id="filter-mes">
                                        <option value=""></option>
                                        <option value="01">Janeiro</option>
                                        <option value="02">Fevereiro</option>
                                        <option value="03">Março</option>
                                        <option value="04">Abril</option>
                                        <option value="05">Maio</option>
                                        <option value="06">Junho</option>
                                        <option value="07">Julho</option>
                                        <option value="08">Agosto</option>
                                        <option value="09">Setembro</option>
                                        <option value="10">Outubro</option>
                                        <option value="11">Novembro</option>
                                        <option value="12">Dezembro</option>
                                    </select>
                                </div>
                                <div class="d-flex col-4 align-items-center input-div">
                                    <span class="position-absolute input-label ps-2">Ano</span>
                                    <select class="col-12 ps-2 form-input" id="filter-ano">
                                        <option value=""></option>
                                    </select>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between align-items-center col-12 col-sm-6 input-div">
                                <span class="position-absolute input-label ps-2">Tipo de despesa</span>
                                <select class="col-12 ps-2 form-input" id="filter-type">
                                    <option value=""></option>
                                    <option>Alimentação</option>
                                    <option>Educação</option>
                                    <option>Lazer</option>
                                    <option>Saúde</option>
                                    <option>Transporte</option>
                                    <option>Outros</option>
                                </select>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between col-12">
                            <div class="d-flex col-6 align-items-center input-div">
                                <span class="position-absolute input-label ps-2">Descrição</span>
                                <input class="col-12 ps-2 form-input" id="filter-desc">
                            </div>
                            <div class="d-flex col-3 align-items-center input-div">
                                <span class="position-absolute input-label ps-2">Valor</span>
                                <input class="col-12 ps-2 form-input" type="number" id="filter-valor">
                            </div>
                            <button type="submit" class="clear-filter-btn" id="clear-filter">
                                <ion-icon name="reload-outline"></ion-icon>
                                <span>Limpar filtros</span> 
                            </button>
                        </div>
                    </div>
                </div>
                <table class="table mt-3 z-1 table-group-divider table-responsive">
                    <tr class="table-header">
                        <th class="d-lg-flex justify-content-center"><input type="checkbox" name="header-checkbox" id="check-all"></th>
                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Descrição</th>
                        <th colspan="2">Valor</th>
                    </tr>
                <tbody class="table-group-divider h-100" id="table-despesas"></tbody>
                </table>
            </div>
        </div>
        <footer class="d-flex flex-column justify-content-center py-3">
            <span class="align-self-center"><span class="highlight-brand"> Mint.</span> 2024.</span>
            <span class="align-self-center">Criado por Luiz Henrique Reinert</span>
        </footer>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src="consulta-script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>

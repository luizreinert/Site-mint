<html>
    <head>
        <meta charset="utf-8" lang="pt-br">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>APP Orçamento Pessoal</title>
        <link href="style.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <header class="header-main  py-4 navbar navbar-expand-lg grow">
            <nav class="d-flex container-fluid col-sm-11 col12">
                <a class="navbar-brand" href="index.html">
                    <span class="brand-title">Mint.</span>
                </a>
                <button class="navbar-toggler shadow-none border-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto p-3">
                        <li class="nav-item mx-4 my-lg-0 my-2">
                            <a class="link" href="index.html">Cadastro</a>
                        </li>
                        <li class="nav-item mx-4 my-lg-0 my-2">
                            <a class="link" href="consulta.html">Consulta</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="align-self-center alert-div col-xxl-4 col-xl-5 col-lg-6 col-md-7 col-9" id="alert-div"></div>
        <div class="d-flex justify-content-center flex-grow-1 my-5">
            <div class="d-flex flex-column bodycard px-5 py-4 col-10">
                <div class="display-1 title-consulta mb-3 mb-xl-0 d-flex">Consulta de despesa</div>
                <div class="d-flex flex-column row-gap-3 mb-4 col-12">
                    <div class="d-flex flex-row justify-content-between">
                        <div class="d-flex rowre col-5">
                            <input type="number" class="form col-4" placeholder="Dia" id="filter-dia">
                            <select class="form mx-3 col-4 first-option select" id="filter-mes">
                                <option value="">Mês</option>
                                <option value="01">Janeiro</option>
                                <option value="02">Fevereiro</option>
                                <option value="03">Março</option>
                                <option value="04">Abril</option>
                                <option value="05">Maio</option>
                                <option value="06">Junho</option>
                                <option value="07">Julho</option>
                                <option value="08">Agosto</option>
                                <option value="09">Setembro</option>
                                <option value="10">Outubro</option>
                                <option value="11">Novembro</option>
                                <option value="12">Dezembro</option>
                            </select>
                            <select class="form col-4 select first-option" id="filter-ano">
                                <option value="">Ano</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <select class="form despesa first-option select" id="filter-type">
                                <option value="">Tipo</option>
                                <option>Alimentação</option>
                                <option>Educação</option>
                                <option>Lazer</option>
                                <option>Saúde</option>
                                <option>Transporte</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <div class="col-7">
                            <input type="text" class="form" placeholder="Descrição" id="filter-desc">
                        </div>
                        <div class="d-flex col-4 justify-content-between">
                            <div class="input-group">
                                <div class="input-group-text">R$</div>
                                <input type="number" class="form col-8 h-100" placeholder="Valor" id="filter-valor">
                            </div>
                            <button type="submit" class="filter-btn col-2" id="filter">
                                <ion-icon name="search"></ion-icon>
                            </button>
                        </div>                        
                    </div>
                </div>
                <table class="table table-group-divider table-responsive">
                    <tr>
                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                    </tr>
                <tbody class="table-group-divider h-100" id="table-despesas"></tbody>
                </table>
            </div>
        </div>
        <footer class="d-flex justify-content-center">
            <span class="align-self-center">Orçamento pessoal. Todos os direitos reservados. 2024.</span>
        </footer>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
